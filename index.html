<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мой первый слайдер</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <h1>ПЕРВЫЙ СЛАЙДЕР</h1>


    <div class="slider__wrap">
        
        <div id="slider__viewport" class="slider__viewport">
            <div class="slider" >
                <div class="slide"><img src="img/1.webp" alt="1" title="1"></div>
                <div class="slide"><img src="img/2.webp" alt="2" title="2"></div>
                <div class="slide"><img src="img/3.webp" alt="3" title="3"></div>
                <div class="slide"><img src="img/4.webp" alt="4" title="4"></div>
                <div class="slide"><img src="img/5.webp" alt="5" title="5"></div>
            </div>
        </div>

        <div class="slider__pagination">
            <div id="viewSlider">
                <div class="viewSlide"></div>
                <div class="viewSlide"></div>
                <div class="viewSlide"></div>
                <div class="viewSlide"></div>
                <div class="viewSlide"></div>
            </div>
        </div>


        <div class="slider__control">
            <button class="slider__control-button slider__control-prev" id="slider__control-prev">Назад</button>
            <button class="slider__control-button slider__control-next" id="slider__control-next">Вперёд</button>
        </div>

    </div>


    <script src="assets/js/app.js"></script>

</body>
</html>
